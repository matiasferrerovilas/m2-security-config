server:
  port: 8082

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://eureka-service:8761/eureka

logging:
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){blue} %clr(---){faint} %clr(%F) %clr(%L) %clr(%highlight(%-5level)) %clr(${PID}){faint} %clr(---){faint} %clr([%8.30t]){cyan} %clr(%-40.40logger{0}){blue} %clr(:){red} %clr(%m){faint}%n"
  level:
    org:
    springframework:
      web: DEBUG
      filter:
        CommonsRequestLoggingFilter: DEBUG
    hibernate:
      SQL: ERROR

jwt:
  secret: secret
  expiration: 300000

datasource:
    url: jdbc:mysql://localhost:8083/seguridad_m1?serverTimezone=America/Argentina/Buenos_Aires
    username: root
    password: Hola123!
  jpa:
    database-platform:  org.hibernate.dialect.MySQL8Dialect
    show-sql: false
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        generate_statistics: false

resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-size: 6
        failure-rate-threshold: 50
        wait-duration-in-open-state: 15s
        permitted-number-of-calls-in-half-open-state: 4
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 2s
      instances:
        auth-cp:
          base-config: default
  timelimiter:
    configs:
      default:
        timeout-duration: 6s
      instances:
        auth-cp:
          base-config: default
