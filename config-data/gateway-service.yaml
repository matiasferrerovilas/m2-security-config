server:
  port: 8080
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://eureka-service:8761/eureka
  instance:
    hostname: localhost

resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-size: 6
        failure-rate-threshold: 50
        wait-duration-in-open-state: 15s
        permitted-number-of-calls-in-half-open-state: 4
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 2s
      instances:
        authcb:
          base-config: default
  timelimiter:
    configs:
      default:
        timeout-duration: 6s
      instances:
        authcb:
          base-config: default

spring:
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      discovery:
        locator:
          enabled: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          filters: CircuitBreaker=authcb
          predicates:
            - Path=/auth/**
        - id: ps-service
          uri: lb://ps-service
          filters: AuthHeaderFilter
          predicates:
            - Header=Authorization, Bearer (.*)
            - Path=/ps/**
        - id: jum-service
          uri: lb://jum-service
          filters: AuthHeaderFilter
          predicates:
            - Header=Authorization, Bearer (.*)
            - Path=/jum/**
